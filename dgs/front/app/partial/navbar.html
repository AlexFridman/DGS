<nav class="navbar navbar-default" role="navigation" ng-controller="navbarController">
    <div class="navbar-header">

        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                class="icon-bar"></span><span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Gridsearch</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="createFormController">
        <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/tasks')}">
                <a href="#/tasks">Tasks</a>
            </li>
            <li ng-class="{ active: isActive('/resources')}">
                <a href="#/resources">Resources</a>
            </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input class="form-control" type="text">
            </div>
            <button class="btn btn-default" ng-click="openAddTaskForm(500)">
                Add task
            </button>
            <button class="btn btn-default" ng-click="openAddRecourceForm(500)">
                Add resource
            </button>
        </form>
    </div>

    <div>
        <script type="text/ng-template" id="addTaskForm.html">
            <div class="modal-header">
                <h3 class="modal-title">Adding task</h3>
            </div>
            <div class="modal-body">


                <form class="form-horizontal" role="form" ng-submit="addTask()">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">
                            Name
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="title" type="text" ng-model="formParams.title"
                                   placeholder="Task name" required>
                        </div>

                        <label for="inputFile" class="col-sm-2 control-label">
                            File input
                        </label>

                        <div class="col-sm-10">
                            <input id="inputFile" type="file" file="file"
                                   onchange="angular.element(this).scope().onFileSelect(this.files)" required/>
                        </div>

                        <label for="resources" class="col-sm-2 control-label">
                            Resources
                        </label>

                        <div class="col-sm-10" id="resources">
                            <div data-ng-repeat="item in formParams.resources">
                                <input type="text" ng-model="item.id" placeholder="Enter resource id">
                                <input type="text" ng-model="item.alias" placeholder="Enter resource alias">
                                <input type="button" class="btn btn-default" ng-click="removeChoice(item)"
                                       value="Remove"/>
                            </div>
                            <input type="button" class="btn btn-default" ng-click="addNewChoice()" value="Add"/>
                        </div>

                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>
    <div>
        <script type="text/ng-template" id="addResourceForm.html">
            <div class="modal-header">
                <h3 class="modal-title">Adding resource</h3>
            </div>
            <div class="modal-body">


                <form class="form-horizontal" role="form" ng-submit="addResource()">
                    <div class="form-group">
                        <label for="resTitle" class="col-sm-2 control-label">
                            Name
                        </label>

                        <div class="col-sm-10">
                            <input class="form-control" id="resTitle" type="text" ng-model="formParams.title"
                                   placeholder="Resource name" required>
                        </div>

                        <label for="resInputFile" class="col-sm-2 control-label">
                            File input
                        </label>

                        <div class="col-sm-10">
                            <input id="resInputFile" type="file" file="file"
                                   onchange="angular.element(this).scope().onFileSelect(this.files)" required/>
                        </div>

                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>


</nav>
